<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 3.1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="next" href="https://api.github.com/user/repos?page=3&per_page=100">
</head>

<body>
    <nav class="navbar navbar-light bg-dark justify-content-between">
        <a class="navbar-brand text-white">GitSearch</a>
        <div class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search"
                id="search">
            <button class="btn btn-outline-light my-2 my-sm-0" onclick="searchFirst()">Search</button>
        </div>
    </nav>
    <div class="container">
        <div id="loading">
            <img id="loading-image" src="preloader.gif" alt="Loading..." />
        </div>
        <div class="row justify-content-center loadRow">
            <div class="col-md-6">
                <div class="card loadText">
                    <div class="card-body text-center">
                        <h3>Search all repositories on Git</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center buttons">
            <div class="col-md-8 text-center">
                <button class="btn btn-secondary" onclick="first()" id="first" disabled>First</button>
                <button class="btn btn-secondary" onclick="prev()" id="prev" disabled>Prev</button>
                <button class="btn btn-secondary" onclick="next()" id="next" disabled>Next</button>
                <button class="btn btn-secondary" onclick="last()" id="last" disabled>Last</button>
            </div>
        </div>
        <div class="row recordTable justify-content-center">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Private</th>
                        <th scope="col">Owner Login</th>
                        <th scope="col">Owner Name</th>
                        <th scope="col">Followers Count</th>
                        <th scope="col">Following Count</th>
                        <th scope="col">License Name</th>
                        <th scope="col">Score</th>
                        <th scope="col">Number of branch</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
